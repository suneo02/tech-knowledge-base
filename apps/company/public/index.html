    <script>
      ;(function () {
        function getUrlSearch(parama, addr) {
          //获取url某个字段后的字符串
          var loc = addr ? addr : location.href
          // 针对 companycode 单独处理 匹配不区分大小写
          if (loc.replace) {
            loc = loc.replace(/companycode/i, 'companycode')
          }
          if (parama.toLowerCase && parama.toLowerCase() === 'companycode') {
            parama = parama.toLowerCase()
          }
          var pattern = new RegExp(parama + '=([^&#|]+)#?')
          if (!addr) {
            loc = loc.split('#/')[0]
            if (loc.indexOf('?') == -1) {
              loc = location.href.split('#/')[1]
            }
          }
          var patternArr = pattern.exec(loc)
          if (patternArr) {
            return patternArr[1]
          } else {
            return ''
          }
        }

        if (getUrlSearch('govdashboard') || window.localStorage.getItem('zGzuyCLvbYNWawPMhhj1605856318965')) {
          //用于政府组大屏项目，由柴荣臻负责
          var script = window.document.createElement('script')
          const isTestSite =
            window.location.host.indexOf('8.173') > -1 || window.location.host.indexOf('test.wind.') > -1
          script.setAttribute(
            'src',
            `https://${isTestSite ? 'test' : 'wx'}.wind.com.cn/govpublic/dashboard/dashboard.js`
          )
          if (window.external && 'undefined' != typeof window.external.ClientFunc) {
            script.setAttribute('src', 'https://GOVWebSite/govpublic/dashboard/dashboard.js')
          }
          if (!window.defaultOpen && !window.bfqyjsInvoked) {
            window.document.head.appendChild(script)
            window.bfqyjsInvoked = true
          }
        }
      })()
    </script>
